dist: trusty
sudo: false

language: python
python:
  - "3.5"

install: pip install pelican beautifulsoup4

before_script:
  - base64 -d <<< $DEPLOY_KEYS | tar -xz -C $HOME

script:
  - make html
#  - cat build.log
#  - test 0 -eq $( egrep -c '^ERROR:' build.log )

branches:
  only:
    - travis-config

notifications:
  email: false

addons:
  apt:
    packages:
      - texlive-latex-recommended
      - texlive-lang-cyrillic
      - texlive-fonts-recommended
      - texlive-latex-extra
      - pgf
      - latex-beamer

after_success:
  - make rsync_upload
